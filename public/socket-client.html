<!DOCTYPE html>
<html>
<head>
  <title>Socket Client</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to the socket server
    const socket = io();

    // Event listener for the 'transactionUpdate' event
    socket.on('transactionUpdate', (data) => {
      // Handle the transaction update
      console.log('Transaction update:', data.message);
      console.log('Updated order:', data.order);

      // Display the transaction update on the page
      const messageContainer = document.getElementById('message-container');
      const messageElement = document.createElement('p');
      messageElement.textContent = `Transaction update: ${data.message}, Order: ${JSON.stringify(data.order)}`;
      messageContainer.appendChild(messageElement);
    });

    // Event listener for the 'connect' event
    socket.on('connect', () => {
      console.log('Connected to socket server');
    });

    // Event listener for the 'disconnect' event
    socket.on('disconnect', () => {
      console.log('Disconnected from socket server');
    });
  </script>
</head>
<body>
  <h1>Socket Client</h1>
  <div id="message-container"></div>
</body>
</html>
